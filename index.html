<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to E-Book Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Login_Page_bg.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 5px;
            background-color: rgba(74, 144, 226, 0.8); /* Semi-transparent blue background */
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            transition: opacity 0.5s ease; /* Added transition for smooth opacity changes */
        }

        .slider-container {
            position: relative;
            width: 300px;
            height: match-parent;
            margin-bottom: 40px;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 50px;
            background: linear-gradient(to right, #001f3f 0%, #00aaff 0%); /* Dark to light blue gradient */
            outline: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: white;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }

        .progress-bar {
            width: 200px;
            height: 10px;
            background-color: #ccc;
            border-radius: 5px;
            overflow: hidden;
            margin: 0 auto;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: #007bff; /* Blue color for progress bar */
        }

        /* Fade-out animation for page transition */
        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            100% {
                opacity: 0;
                transform: scale(0.9); /* Slightly shrink the elements on fade-out */
            }
        }
    </style>
</head>
<body>

<div class="container" id="welcomeContainer">
    <h1 id="welcomeText">Welcome to E-Book Library</h1>
    <div class="slider-container">
        <input type="range" class="slider" id="slider" min="0" max="100" value="0">
        <div class="slider-label" id="sliderLabel">Slide to read books</div>
    </div>
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
</div>

<script>
    const slider = document.getElementById('slider');
    const sliderLabel = document.getElementById('sliderLabel');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progress');
    const welcomeText = document.getElementById('welcomeText');
    const welcomeContainer = document.getElementById('welcomeContainer');

    slider.addEventListener('input', function () {
        const value = slider.value;
        slider.style.background = `linear-gradient(to right, #001f3f 0%, #00aaff ${value}%)`; // Dark to light blue gradient

        sliderLabel.style.opacity = 1 - value / 100; // Fade out text as slider moves

        if (value == 100) {
            slider.disabled = true; // Disable slider after 100%
            sliderLabel.style.display = 'none'; // Hide slider label text
            progressContainer.style.display = 'block'; // Show progress bar
            startProgressBar();
        }
    });

    function startProgressBar() {
        let width = 0;
        const progressInterval = setInterval(function () {
            if (width >= 100) {
                clearInterval(progressInterval);
                welcomeContainer.classList.add('fade-out'); // Apply fade-out animation
                setTimeout(function () {
                    window.location.href = 'Files/MainActivity.html'; // Redirect to Main Activity
                }, 1000); // Delay for fade-out before transition
            } else {
                width++;
                progressBar.style.width = width + '%';
            }
        }, 20); // 2-second timer for progress bar
    }
</script>

</body>
</html>
